{% include 'public/header.html' %}

    <div class="modal-header">
        <h4>设置权限 {{ role.title }}</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" method='post' action="{% url 'set_access_act' %}">
            {% csrf_token %}
            <input type="hidden" value="{{ role.id }}" name="rid">
            <div class="form-group">
                <label class="col-sm-2 control-label">角色</label>
                <div class="col-sm-4">
                    {% for access in accesses %}
                    <label class="checkbox checkbox-inline">
                        <input type="checkbox" name="accesses" value="{{ access.id }}" {% if access.has_pre == '1' %}checked{% endif %}> {{ access.title }}
                    </label>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-4">
                    <button type='submit' class="btn btn-success">保存</button>
                </div>
            </div>
        </form>
    </div>

{% include 'public/header.html' %}
