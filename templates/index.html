$def with(posts)

<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
</head>
<body>
<h1>Blog posts</h1>

<p>This is index Page.</p>

$for post in posts:
    <li>
        <a href="/view/$post.id">$post.title</a> 
        from $datestr(post.posted_on) 
        <a href="/edit/$post.id">Edit</a>
    </li>
</ul>

</body>
</html>
